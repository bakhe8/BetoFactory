name: Release ZIP

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  issues: write
  pull-requests: write
  projects: write
  actions: read

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci || npm install
      - name: Build
        run: npm run build
      - name: Generate stability summary (1 cycle)
        run: node tools/stability-runner.cjs --cycles=1 --no-consume || true
      - name: Create GitHub Release and upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            build/beto-theme.zip
            logs/stability/*.json

