name: Fast Tests

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
      fail-fast: false
    steps:
      - name: Checkout (attempt 1)
        id: checkout1
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout (retry)
        if: steps.checkout1.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run fast tests
        run: |
          npm run test:fast || npm test

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-tests-artifacts
          path: |
            logs/
            qa/reports/
            qa/screenshots/
          retention-days: 5

