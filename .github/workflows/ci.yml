name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'core/**'
      - 'tools/**'
      - 'adapters/**'
      - 'server/**'
      - 'dashboard/**'
      - 'schemas/**'
      - 'config/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'core/**'
      - 'tools/**'
      - 'adapters/**'
      - 'server/**'
      - 'dashboard/**'
      - 'schemas/**'
      - 'config/**'
      - 'package.json'
      - 'package-lock.json'

# Add explicit permissions to avoid git 128 failures during checkout/push
permissions:
  contents: write
  issues: write
  pull-requests: write
  projects: write
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
      fail-fast: false
    steps:
      - name: Checkout (attempt 1)
        id: checkout1
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout (retry)
        if: steps.checkout1.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install
        run: |
          npm ci || npm install

      - name: Fast tests
        run: |
          npm run test:fast || npm test

      - name: Upload logs and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            logs/
            qa/reports/
            qa/screenshots/
          retention-days: 7

